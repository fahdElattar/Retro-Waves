<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <h1>Retro!</h1>
                    </div>
                    <ul class="list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <button class="btn">Subscribe Here</button>
                    </div>
                </nav>
        </header>
        <section class="container">
            <div class="left">
                <span class="info-tag">Achieve stunning retro waves</span>
                <div class="title">Retro Waves</div>
                <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. <span>Quam provident itaque quas vitae quisquam? Dicta.</span></p>
                <div class="action-btns">
                    <button class="btn btn-bg-light">More of us</button>
                    <button class="btn btn-bg-dark">Explore More</button>
                </div>
            </div>
            <div class="right">
                <div class="login">
                    <h2>Login</h2>
                </div>
                <div class="form-inputs">
                    <div class="form-input">
                        <input type="text" placeholder="Your username" id="username">
                        <i class="fa fa-user" class="icon"></i>
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Your password" id="password">
                        <i class="fa fa-lock" class="icon"></i>
                    </div>
                </div>
                <button class="btn btn-bg-light">Login</button>
                <div class="more-actions">
                    <a href="#">Register Here</a>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="social-icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
